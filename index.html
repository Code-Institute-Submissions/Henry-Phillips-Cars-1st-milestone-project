<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
	<script src="https://kit.fontawesome.com/99ff1b1a00.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
	<title>Henry Phillips Cars Ltd</title>
</head>

<body>
	<!------------------------------------------------------------------------Navbar and collapsable button used bootstrap for this -->
	<div>
		<nav class="navbar navbar-dark navbar-expand-lg fixed-top">
			<a href="/" class="navbar-brand">Henry Phillips Cars Ltd</a>

			<button
        class="navbar-toggler ml-auto"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

			<div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
				<ul class="navbar-nav mr-auto">
					<li class="active nav-item mr-2">
						<a class="nav-link" href="/">Home</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Vehicles
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="#">Vehicle 1</a>
							<a class="dropdown-item" href="#">Vehicle 2</a>
							<a class="dropdown-item" href="#">Vehicle 3</a>
							<a class="dropdown-item" href="#">Vehicle 4</a>
						</div>
					</li>
					<li class="nav-item mr-2"><a class="nav-link" href="">Customisation Options</a></li>
					<li class="nav-item mr-2"><a class="nav-link" href="">Servicing/Repairs</a></li>
					<li class="nav-item mr-2"><a class="nav-link" href="">Testimonials</a></li>
					<li class="nav-item mr-2"><a class="nav-link" href="">Contact Us</a></li>
				</ul>
			</div>
			<div class="d-none d-md-block">
				<p class="navbar-text my-auto mr-2 d-md-none d-lg-inline">
					Tel: 012345678
				</p>
			</div>
		</nav>
	</div>
	<!------------------------------------------------------------------------Hero image utilizing bootstrap -->
	<div class="hero-image-home">
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<img class="hero-mini" src="assets/images/hero-mini.jpg" alt="mini car">
            </div>
			</div>
		</div>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-sm-12 col-md-4 col-lg-4">
                    <img class="vehicle-page-image" src="assets/images/vehicle-orange.jpg" alt="Vehicle page image link orange mini" />
                    </div>
					<div class="col-sm-12 col-md-4 col-lg-4">
                    <img class="custom-options-image" src="assets/images/custom-and-repairs-image.jpg" alt="Customisation and Options page image link" />
                    </div>
					<div class="col-sm-12 col-md-4 col-lg-4">
                    <img class="servicing-repairs-image" src="assets/images/servicing-repairs-image.jpg" alt="Servicing and repairs page image link" />
                    </div>
				</div>
			</div>


		</section>

		<footer>

		</footer>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
		</script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
		</script>
</body>

</html>
